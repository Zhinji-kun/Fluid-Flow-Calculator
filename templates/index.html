<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Flow Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h2>Fluid Flow Calculator</h2>

    <form action="/calculate" method="POST">
        <label for="velocity">Fluid Velocity (m/s):</label>
        <input type="number" id="velocity" name="velocity" step="0.01" required><br>

        <label for="density">Density (kg/m³):</label>
        <input type="number" id="density" name="density" step="0.01" required><br>

        <label for="viscosity">Viscosity (Pa·s):</label>
        <input type="number" id="viscosity" name="viscosity" step="0.0001" required><br>

        <label for="length">Characteristic Length (m):</label>
        <input type="number" id="length" name="length" step="0.01" required><br><br>

        <button type="submit">Calculate Flow</button>
    </form>

    <footer>
        <p>By: Tamondong</p>
    </footer>

</body>
</html>
